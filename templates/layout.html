<!DOCTYPE html>
<html lang="en">

<head>
 {% block head %}
     {% block styles %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='content.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
     {{ bootstrap.load_css() }}
     {% endblock %}

    <title>Content</title>
    {% endblock %}
</head>

<body>
     
    <header>
       
        <nav class="navbar navbar-expand-custom navbar-mainbg">
            <a class="navbar-brand navbar-logo" href="{{ url_for('home') }}">My Tweet</a>
            <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <div class="hori-selector">
                <div class="left"></div>

                </div>

                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}"><i class="far fa-copy"></i>Home</a>
                </li>
                  <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}"><i class="far fa-clone"></i>About</a>
                    </li>
            </ul>
            </div>
        </nav>
    </header>
      
    <main>
        <div>
             {% block content %} {% endblock %}
           
        </div>
    </main>

{% block footer %}
<footer>
  <div class="waves">
    <div class="wave" id="wave1"></div>
    <div class="wave" id="wave2"></div>
    <div class="wave" id="wave3"></div>
    <div class="wave" id="wave4"></div>
  </div>
  <ul class="social_icon">
    <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
    <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
  </ul>

  <ul class="menu">
    <li><a href="{{ url_for('home') }}">Home</a></li>
     <li><a href="{{ url_for('about') }}">About</a></li>

  </ul>
  <p class="copyright">From SEO with ❤️.</p>
</footer>
{% endblock %}

{% block scripts %}
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
{% endblock %}
</body>

</html>
