{% extends "header.html" %}

{% block content %}
<h1>Login to see my To Do List</h1>
<form action="/check" method="POST">
    <input type="text" name="email" class="feedback-input" placeholder="Email">
    <input type="text" name="pass"  class="feedback-input" placeholder="Password">
    <input type="submit" value="Log In">
  </form>
<form action="/register" method="GET">
  <input type="submit" value="Register a List">
</form>
{% endblock content %}
{% extends "footer.html" %}
